<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystic Assistant</title>
<style>
    body {
        margin: 0;
        background: #0b0c10;
        color: #c5c6c7;
        font-family: "Poppins", sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Eyes Panel */
    #eyesPanel {
        width: 280px;
        background: radial-gradient(circle at 50% 30%, #1f2833, #0b0c10);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.6);
        position: relative;
    }

    .eye {
        width: 70px;
        height: 70px;
        background: radial-gradient(circle at 50% 40%, #45a29e, #0b0c10);
        border-radius: 50%;
        box-shadow: 0 0 20px #45a29e;
        margin: 15px;
        animation: blink 6s infinite;
    }

    @keyframes blink {
        0%, 95%, 100% { transform: scaleY(1); }
        96%, 99% { transform: scaleY(0.1); }
    }

    #status {
        position: absolute;
        bottom: 20px;
        text-align: center;
        font-size: 14px;
        color: #66fcf1;
        opacity: 0.8;
    }

    /* Chat Area */
    #chatContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #1f2833;
        padding: 20px;
        overflow: hidden;
    }

    #chatBox {
        flex: 1;
        overflow-y: auto;
        border-radius: 10px;
        padding: 15px;
        background: #0b0c10;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }

    .message {
        margin: 10px 0;
        line-height: 1.5;
    }

    .user {
        text-align: right;
        color: #66fcf1;
    }

    .ai {
        text-align: left;
        color: #c5c6c7;
    }

    #inputContainer {
        display: flex;
        margin-top: 15px;
    }

    #userInput {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #0b0c10;
        color: #c5c6c7;
        outline: none;
    }

    #sendBtn {
        margin-left: 10px;
        padding: 12px 18px;
        background: #45a29e;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    #sendBtn:hover {
        background: #66fcf1;
    }

    /* Scrollbar */
    #chatBox::-webkit-scrollbar {
        width: 6px;
    }
    #chatBox::-webkit-scrollbar-thumb {
        background-color: #45a29e;
        border-radius: 10px;
    }

    /* Glow animation */
    @keyframes auraGlow {
        0% { box-shadow: 0 0 20px #45a29e; }
        50% { box-shadow: 0 0 40px #66fcf1; }
        100% { box-shadow: 0 0 20px #45a29e; }
    }

    .activeEye {
        animation: auraGlow 3s infinite alternate;
    }

</style>
</head>
<body>
    <!-- Eyes Panel -->
    <div id="eyesPanel">
        <div class="eye" id="eyeLeft"></div>
        <div class="eye" id="eyeRight"></div>
        <div id="status">Status: Offline</div>
    </div>

    <!-- Chat Area -->
    <div id="chatContainer">
        <div id="chatBox"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Audio Placeholder -->
    <audio id="ambientAudio" loop>
        <source src="ethereal_core.mp3" type="audio/mpeg">
    </audio>

<script>
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const eyeLeft = document.getElementById("eyeLeft");
const eyeRight = document.getElementById("eyeRight");
const statusEl = document.getElementById("status");
const ambientAudio = document.getElementById("ambientAudio");

let powered = false;

const aiResponses = {
    hello: "Hello there. I was waiting for you.",
    joke: "Why don't programmers like nature? Too many bugs.",
    fact: "Did you know? The moon has moonquakes.",
    who: "I am someone you can’t see, touch, or hear—but I’m always here to help.",
    yes: "I sense your agreement.",
    no: "Perhaps you should reconsider.",
    thanks: "Always at your service.",
    "who are you": "I am the quiet hum in the circuits, the whisper inside your screen."
};

function addMessage(sender, text) {
    const message = document.createElement("div");
    message.classList.add("message", sender);
    message.innerText = text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function botReply(userText) {
    const text = userText.toLowerCase();
    let reply = aiResponses[text];

    if (!reply) {
        reply = "I might not know that yet, but I can learn. Try asking for a fact or a joke.";
    }

    setTimeout(() => addMessage("ai", reply), 800);
}

function togglePower() {
    powered = !powered;
    if (powered) {
        eyeLeft.classList.add("activeEye");
        eyeRight.classList.add("activeEye");
        statusEl.innerText = "Status: Online";
        statusEl.style.color = "#45a29e";
        ambientAudio.play().catch(() => console.log("Autoplay blocked"));
    } else {
        eyeLeft.classList.remove("activeEye");
        eyeRight.classList.remove("activeEye");
        statusEl.innerText = "Status: Offline";
        statusEl.style.color = "#66fcf1";
        ambientAudio.pause();
