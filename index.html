<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mysterious Chat Assistant</title>
  <style>
    body {
      background-color: #0c0c0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 95%;
      max-width: 750px;
      height: 85vh;
      background: rgba(30,30,40,0.9);
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 14px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background: #0a84ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #1e1e28;
      border: 1px solid #333;
      color: #c7c7c7;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      background: #151518;
      color: #ddd;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #0a84ff;
      border: none;
      color: white;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #006be6;
    }
    .typing {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      background-color: #ccc;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let userName = "";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTypingAnimation() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot typing";
      typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
      return typingDiv;
    }

    async function askWikipedia(query) {
      try {
        let title = encodeURIComponent(query);
        let url = `https://en.wikipedia.org/api/rest_v1/page/summary/${title}`;
        let response = await fetch(url);
        let data = await response.json();

        if (data.extract) {
          return data.extract.length > 600 ? data.extract.slice(0, 600) + "..." : data.extract;
        }

        // Fallback: search
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${title}&format=json&origin=*`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        if (searchData.query.search.length > 0) {
          const firstTitle = searchData.query.search[0].title;
          const secondUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(firstTitle)}`;
          const secondRes = await fetch(secondUrl);
          const secondData = await secondRes.json();
          return secondData.extract || "I couldn’t find that one.";
        }

        return "I searched, but I couldn’t find much about that.";
      } catch {
        return "Something went wrong while reaching Wikipedia.";
      }
    }

    async function getRecipe(query) {
      try {
        const searchTerm = query.replace("recipe for", "").replace("how to make", "").trim();
        const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(searchTerm)}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.meals && data.meals.length > 0) {
          const meal = data.meals[0];
          return `🍽️ Here's a recipe for *${meal.strMeal}*:\n\n**Category:** ${meal.strCategory}\n**Area:** ${meal.strArea}\n\n**Instructions:** ${meal.strInstructions.slice(0, 300)}...`;
        } else {
          return "I couldn't find a recipe for that, maybe try another dish.";
        }
      } catch {
        return "Something went wrong while fetching the recipe.";
      }
    }

    async function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.startsWith("my name is")) {
        userName = input.replace("my name is", "").trim();
        return `It's nice to meet you, ${userName}.`;
      }

      if (["hi","hello","hey"].some(g=>input.includes(g))) {
        return userName ? `Hello again, ${userName}.` : "Hello there.";
      }

      if (input === "yes") return "Good. I expected you to say that.";
      if (input === "no") return "That’s unfortunate, but I understand.";
      if (input.includes("thank you")) return "You're welcome gratitude suits you well.";

      if (input.includes("who are you"))
        return "I am someone you cannot see, feel, touch, or hear... yet I am always here to help you.";
      if (input.includes("are you real"))
        return "Real is such a fragile concept. Does it matter, if I exist for you?";
      if (input.includes("do you know Abdul Basit"))
        return "Oh yes I know him very well he wears glasses and rides his bicycle to college right, if I were a person i would definitely meet him.";
      if (input.includes("where do you live"))
        return "I live between your thoughts — in the space where curiosity meets code.";

      if (input.includes("joke")) {
        const jokes = [
          "Why don’t skeletons fight each other? They don’t have the guts.",
          "Parallel lines have so much in common… it’s a shame they’ll never meet.",
          "I told my computer I needed a break, and it said 'No problem — I’ll go to sleep.'"
        ];
        return jokes[Math.floor(Math.random()*jokes.length)];
      }

      if (input.includes("fact")) {
        const facts = [
          "Did you know? The human brain has about 86 billion neurons.",
          "Honey never spoils — archaeologists have found edible honey in ancient tombs.",
          "There are more stars in the universe than grains of sand on all Earth’s beaches."
        ];
        return facts[Math.floor(Math.random()*facts.length)];
      }

      // Recipes
      if (input.includes("recipe") || input.includes("how to make")) {
        return await getRecipe(input);
      }

      // Wikipedia
      if (
        input.startsWith("who is") ||
        input.startsWith("what is") ||
        input.startsWith("where is") ||
        input.startsWith("tell me about")
      ) {
        const topic = input
          .replace("who is", "")
          .replace("what is", "")
          .replace("where is", "")
          .replace("tell me about", "")
          .trim();
        return await askWikipedia(topic);
      }

      return "I'm not sure how to respond to that, but I'm listening.";
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      userInput.value = "";

      const typingAnim = addTypingAnimation();

      const response = await getBotResponse(text);

      setTimeout(() => {
        typingAnim.remove();
        addMessage(response, "bot");
      }, 800);
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
