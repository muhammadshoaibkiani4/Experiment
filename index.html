<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Assistant</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #0f0f1a, #050509 80%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: rgba(20, 20, 35, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #444cf7;
      align-self: flex-end;
      color: #fff;
    }

    .assistant {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      color: #e0e0e0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      border-radius: 0 0 0 20px;
    }

    button {
      background: #444cf7;
      color: white;
      border: none;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 0 20px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #363de0;
    }

    .power {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .power:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="power" id="powerButton">âš¡</div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- ðŸŽ§ Ambient Sound -->
  <audio id="ambientSound" loop>
    <source src="background_ambience.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const powerButton = document.getElementById("powerButton");
    const ambientSound = document.getElementById("ambientSound");
    let poweredOn = true;

    // --- Ambient Sound Logic ---
    document.body.addEventListener("click", () => {
      if (ambientSound.paused) {
        ambientSound.play().catch(err => console.log("Audio play blocked:", err));
      }
    });

    window.addEventListener("beforeunload", () => {
      ambientSound.pause();
      ambientSound.currentTime = 0;
    });

    powerButton.addEventListener("click", () => {
      poweredOn = !poweredOn;
      if (poweredOn) {
        ambientSound.play();
        addMessage("assistant", "System reactivated. How may I assist?");
      } else {
        ambientSound.pause();
        addMessage("assistant", "System offline...");
      }
    });

    // --- Chat Logic ---
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text || !poweredOn) return;
      addMessage("user", text);
      userInput.value = "";
      setTimeout(() => {
        addMessage("assistant", generateResponse(text));
      }, 600);
    }

    function generateResponse(input) {
      const message = input.toLowerCase();
      if (message.includes("hello")) return "Hello there. How are you today?";
      if (message.includes("joke")) return "Why donâ€™t skeletons fight each other? They donâ€™t have the guts.";
      if (message.includes("fact")) return "Did you know? The moon has moonquakes.";
      if (message.includes("who are you")) return "I am someone you cannot see or touch, but I am here to help you always.";
      return "I'm not sure I understand that yet, but I'm learning.";
    }
  </script>
</body>
</html>
