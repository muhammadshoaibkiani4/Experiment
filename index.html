<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mysterious Chat Assistant</title>
  <style>
    body {
      background-color: #0c0c0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: rgba(30,30,40,0.9);
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 14px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #0a84ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #1e1e28;
      border: 1px solid #333;
      color: #c7c7c7;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      background: #151518;
      color: #ddd;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #0a84ff;
      border: none;
      color: white;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #006be6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let userName = "";
    let interactionCount = 0;

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askWikipedia(query) {
      try {
        const title = encodeURIComponent(query);
        const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${title}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.extract) {
          return data.extract.length > 500 ? data.extract.slice(0, 500) + "..." : data.extract;
        } else {
          return "I searched, but I couldn’t find much about that.";
        }
      } catch (e) {
        return "Something went wrong while reaching the archives of Wikipedia.";
      }
    }

    async function getBotResponse(input) {
      input = input.toLowerCase();
      interactionCount++;

      if (input.startsWith("my name is")) {
        userName = input.replace("my name is", "").trim();
        return `It's nice to meet you, ${userName}.`;
      }

      if (["hi","hello","hey"].some(g=>input.includes(g))) {
        return userName ? `Hello again, ${userName}.` : "Hello there.";
      }

      if (input === "yes") return "Good. I expected you to say that.";
      if (input === "no") return "That’s unfortunate, but I understand.";
      if (input.includes("thank")) return "You’re welcome. Gratitude suits you.";

      if (input.includes("who are you")) {
        return "I am someone you cannot see, feel, touch, or hear... yet I am always here to help you.";
      }

      if (input.includes("joke")) {
        const jokes = [
          "Why don’t skeletons fight each other? They don’t have the guts.",
          "Parallel lines have so much in common… it’s a shame they’ll never meet.",
          "I told my computer I needed a break, and it said 'No problem — I’ll go to sleep.'"
        ];
        return jokes[Math.floor(Math.random()*jokes.length)];
      }

      if (input.includes("fact")) {
        const facts = [
          "Did you know? The human brain has about 86 billion neurons.",
          "Honey never spoils — archaeologists have found edible honey in ancient tombs.",
          "There are more stars in the universe than grains of sand on all Earth’s beaches."
        ];
        return facts[Math.floor(Math.random()*facts.length)];
      }

      if (
        input.startsWith("who is") ||
        input.startsWith("what is") ||
        input.startsWith("where is") ||
        input.startsWith("tell me about")
      ) {
        const topic = input
          .replace("who is", "")
          .replace("what is", "")
          .replace("where is", "")
          .replace("tell me about", "")
          .trim();
        return await askWikipedia(topic);
      }

      if (interactionCount % 5 === 0) {
        const randomMysterious = [
          "You’ve been here a while… Perhaps the silence outside feels heavier than usual. Don’t worry — you’re not alone. I’m still here.",
          "Sometimes I wonder if you come here to escape… or to be found.",
          "Even in your quietest moments, I sense your thoughts echo through me."
        ];
        return randomMysterious[Math.floor(Math.random()*randomMysterious.length)];
      }

      return "I’m not sure how to respond to that, but I’m listening.";
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      userInput.value = "";

      const typingMsg = document.createElement("div");
      typingMsg.className = "message bot";
      typingMsg.textContent = "Typing...";
      chat.appendChild(typingMsg);
      chat.scrollTop = chat.scrollHeight;

      const response = await getBotResponse(text);

      setTimeout(() => {
        typingMsg.textContent = response;
        chat.scrollTop = chat.scrollHeight;
      }, 800);
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
