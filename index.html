<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mysterious Chat Assistant</title>
  <style>
    body {
      background-color: #0c0c0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 95%;
      max-width: 750px;
      height: 85vh;
      background: rgba(30,30,40,0.9);
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 14px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #0a84ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #1e1e28;
      border: 1px solid #333;
      color: #c7c7c7;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      background: #151518;
      color: #ddd;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #0a84ff;
      border: none;
      color: white;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #006be6;
    }
    /* Typing animation */
    .typing {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      background-color: #ccc;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
