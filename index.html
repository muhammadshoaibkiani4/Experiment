<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Assistant</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 30%, #0f0f1a, #050509 80%);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wrap {
      width: 90%;
      max-width: 600px;
    }

    .chat {
      background: rgba(25, 25, 40, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 80vh;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.02);
    }

    .chat-title {
      font-size: 1.2em;
      color: #00eaff;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-btn, .power-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      color: #ccc;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .toggle-btn:hover, .power-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .power-btn.active {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    .clock {
      font-size: 0.9em;
      color: #bbb;
      font-family: monospace;
      min-width: 48px;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background: #444cf7;
      align-self: flex-end;
      color: #fff;
    }

    .message.bot {
      background: rgba(255, 255, 255, 0.08);
      align-self: flex-start;
      color: #e0e0e0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      border-radius: 0 0 0 20px;
    }

    button {
      background: #444cf7;
      color: white;
      border: none;
      padding: 14px 25px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 0 20px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #363de0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="chat" id="chatRoot" data-theme="">
      <!-- Header -->
      <div class="chat-header">
        <h2 class="chat-title">Mystic Assistant</h2>
        <div class="controls">
          <button id="toggleSound" class="toggle-btn">ðŸ”Š</button>
          <button id="powerBtn" class="power-btn">âš¡</button>
          <span id="clock" class="clock">00:00</span>
        </div>
      </div>

      <!-- Chat messages -->
      <div class="chat-box" id="chatBox">
        <div class="message bot">System offline...</div>
      </div>

      <!-- Input -->
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- ðŸŽµ Background Audio -->
  <audio id="ambientAudio" loop>
    <source src="Chat_ambience.mp3" type="audio/mpeg">
    <!-- ðŸ”¹ Place your sound file in the same folder and name it mystic-sound.mp3 -->
  </audio>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const powerBtn = document.getElementById("powerBtn");
    const ambientAudio = document.getElementById("ambientAudio");
    const clockEl = document.getElementById("clock");

    let poweredOn = false;

    // ðŸ•’ Clock Function
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      clockEl.textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // âš¡ Power Button Logic
    powerBtn.addEventListener("click", () => {
      poweredOn = !poweredOn;
      if (poweredOn) {
        powerBtn.classList.add("active");
        chatBox.innerHTML = '<div class="message bot">System reactivated. How may I assist?</div>';
        ambientAudio.volume = 0.2; // Low background sound
        ambientAudio.play().catch(err => console.log("Audio blocked:", err));
      } else {
        powerBtn.classList.remove("active");
        chatBox.innerHTML = '<div class="message bot">System offline...</div>';
        ambientAudio.pause();
        ambientAudio.currentTime = 0;
      }
    });

    // ðŸ’¬ Send Message
    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text || !poweredOn) return;
      addMessage("user", text);
      userInput.value = "";
      const typing = addMessage("bot", "...");
      setTimeout(() => {
        typing.remove();
        addMessage("bot", generateResponse(text));
      }, 600);
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    // ðŸ¤– Simple responses
    function generateResponse(input) {
      const msg = input.toLowerCase();
      if (msg.includes("hello")) return "Greetings. I am awake.";
      if (msg.includes("joke")) return "Why don't programmers like nature? It has too many bugs.";
      if (msg.includes("fact")) return "Fact: Octopuses have three hearts.";
      if (msg.includes("who are you")) return "I am someone you cannot touch or see, but I am always here to help.";
      if (msg.includes("thank")) return "Youâ€™re welcome. Always listening.";
      if (msg.includes("bye")) return "Goodbye... for now.";
      return "Iâ€™m not sure, but I can always learn.";
    }
  </script>
</body>
</html>
